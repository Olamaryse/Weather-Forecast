<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>Weather Dashboard</title>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
                <br>
                <button type="submit" class="btn search-button" id="button" aria-label="submit search">
                  Search
                </button>
                <hr class="hr weather-hr" />
              
            </div>
          </div>
        </form>
        <div class="list-group" id="history">
            <br>
                <button type="button" id="cityWeather" class="btn btn-secondary mb-3">Berlin</button>
                <button type="button" id="cityWeather" class="btn btn-secondary mb-3">Paris</button>
                <button type="button" id="cityWeather" class="btn btn-secondary mb-3">Edinburgh</button>
                <button type="button" id="cityWeather" class="btn btn-secondary mb-3">Madrid</button>
                <button type="button" id="cityWeather" class="btn btn-secondary mb-3">Birmingham</button>
                <button type="button" id="cityWeather" class="btn btn-secondary">London</button>
        </div>
      </aside>
   
        <div>
            <div class="col-lg-12 pb-3 mt-3 w-100 border border-dark">
                <section id="forecast" class="" role="region" aria-live="polite">
                    <h2 id="city">(14/9/2022)</h2>
                          <p id="icon"></p>

                          <p id="wind">Wind</p>
                          <p id="humidity">Humidity</p>
                       </section>
            </div>

            <div class="card-deck">
                <div class="row mt-3" role="region" aria-live="polite">
                    <div class="col">
                        <div class="h-100">
                            <div class="card text-white bg-dark mb-3" id="forecast">
                                <h6 class="date" id="date">15/9/2022</h6>
                                <p id="icon"></p>

                          </div>
